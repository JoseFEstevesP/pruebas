<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>jose - cla tw</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <section class="contenCalTwi">
      <div class="conten_calModal" id="calendationConten">
        <div class="conten_calModal__imgConten">
          <img src="" alt="" class="conten_calModal__img" />
          <div class="conten_calModal__close" id="closeModel">
            <i class="fas fa-window-close"></i>
          </div>
        </div>
      </div>
      <div class="cal">
        <figure class="calendario">
          <img
            id="calImg"
            class="calendario__img"
            src="img/image_9.jpg"
            alt=""
            id="calendario"
          />
          <figcaption class="calendario__text"><p>Calendario</p></figcaption>
        </figure>
      </div>
      <div class="twitter">
        <a
          class="twitter-timeline twitter__twis"
          data-lang="es"
          data-height="400"
          href="https://twitter.com/ZonaEducativaDC?ref_src=twsrc%5Etfw"
          >Tweets de ZonaEducativaDC</a
        >
        <!-- data-theme="dark"-->
      </div>
    </section>

    <script
      async
      src="https://platform.twitter.com/widgets.js"
      charset="utf-8"
    ></script>
    <script src="js/main.js"></script>
  </body>
</html>
